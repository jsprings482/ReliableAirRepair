{% extends 'reliable/layout.html' %}
{% block body %}
{% load crispy_forms_tags %}

<div class="container" style="padding: 5%">
    <h1 class="w3-jumbo w3-center" style:"text-shadow: 2px 2px 5px #c0c0ff;">Request a Service Call</h1>
    <form method="POST" class="w3-large uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w3-btn w3-blue" type="submit">Send!</button>
    </form>
</div>
{% endblock %}
