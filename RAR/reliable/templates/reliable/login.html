{% extends 'reliable/layout.html' %}
{% block body %}
{% load crispy_forms_tags %}
{% if message != "" %}
    <div class="w3-center w3-panel w3-xlarge">
        <p>
        {{ message }}
        </p>
    </div>
{% endif %}<div class="container" style="padding: 5%">
    <h1 class="w3-jumbo w3-center" style:"text-shadow: 2px 2px 5px #c0c0ff">Login</h1>
    <form method="POST" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w3-btn w3-blue" type:"submit">Login</button>
    </form>
    <p class="w3-center"> Don't have an account? Create one <a href="{% url 'reliable:register' %}">here</a>.</p>
</div>
{% endblock %}
