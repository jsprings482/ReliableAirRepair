{% extends 'reliable/layout.html' %}
{% block body %}
{% load crispy_forms_tags %}

<div class="container" style="pagging: 5%">
    <h2 class="w3-panel" style="margin-top:3%">Password Reset Confirmation</h2>
    <hr>
    <p>Please enter your new password.</p>
    <form method = "POST" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w3-btn w3-blue" type:"submit">Reset Password</button>
    </form>
</div>

{% endblock %}
